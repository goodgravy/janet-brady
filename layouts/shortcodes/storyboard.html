<figure class="row">
  <div class="5u 12u$(small)">
    {{ .Inner }}
  </div>
  <div class="7u 12u$(small)">
    <a class="image fit thumb" href="{{ $.Site.BaseURL }}images/{{ .Get "src" }}">
      <img
        src="{{ $.Site.BaseURL }}images/{{ .Get "src" }}"
        alt="{{ .Get "alt" }}">
    </a>
  </div>
</figure>
