baseurl = "http://artistjanet.com/"
languageCode = "en-us"
title = "Janet Brady"
theme = "hugo-strata-theme"
disqusShortname = ""
# Enable Google Analytics by inserting your tracking code
googleAnalytics = "UA-88228902-1"
# Define how many posts should appear on a site
paginate = 10

[params]
  # To provide some metadata for search engines feel free to add a few
  # information about you and your website.
  name = "Janet Brady"
  description = "I'm an artist"

  # Format dates with Go's time formatting
  date_format = "2006-01-02"

  # Add custom assets with their paths relative to the static folder
  custom_js   = []
  custom_css  = ["css/header-footer.css"]

  [params.sidebar]
    # Replace the avatar with a picture of your own under static/images
    avatar = "avatar.jpg"
    # Use Markdown to format the string. This works nearly all over the theme
    bio = "To wander and wonder at people and places is fantastic. Here are some of the images I've seen on my journey so far…"

    # The icons will be shown if you enter your username
    twitter = ""
    github = ""
    dribbble = ""
    facebook = ""
    googleplus = ""
    flickr = ""
    linkedin = ""

    copyright = [
      "&copy; Janet Brady"
    ]


  [params.about]
    hide  = false
    title = "About me"
    content = "I'm wondering as I walk… could this mean disaster! I see settlements and trackways making patterns which evolve and dissolve in time. I see patterns in natural landscapes which evolve and dissolve too. Over millennia life comes and goes leaving a particular stamp on Place. The place leaves its own mark on the people too."


  [params.portfolio]
    hide  = false
    title = "Recent Work"

    [[params.portfolio.gallery]]
      image = "fulls/underground networking.JPG"
      thumb = "thumbs/underground networking.JPG"
      title = "Underground Networking"
      description = "Mixed media including silk fibres. 91 × 61cm."

    [[params.portfolio.gallery]]
      image = "fulls/and all was for an apple.JPG"
      thumb = "thumbs/and all was for an apple.JPG"
      title = "...and all was for an apple..."
      description = "Acrylic and Oil. 61 × 76cm."

    [[params.portfolio.gallery]]
      image = "fulls/Cutting through Matlock Gorge.jpg"
      thumb = "thumbs/Cutting through Matlock Gorge.jpg"
      title = "Cutting through Matlock Gorge"
      description = "40 × 30cm watercolour."

    [[params.portfolio.gallery]]
      image = "fulls/Den.jpg"
      thumb = "thumbs/Den.jpg"
      title = "Den"
      description = "20 × 15cm solar etching monoprint"

    [[params.portfolio.gallery]]
      image = "fulls/Chevin.jpg"
      thumb = "thumbs/Chevin.jpg"
      title = "Chevin"
      description = "30 × 20cm oils"

    [[params.portfolio.gallery]]
      image = "fulls/Prophecy.jpg"
      thumb = "thumbs/Prophecy.jpg"
      title = "Prophecy"
      description = "50 × 50cm acrylic and mixed media"

  [params.recentposts]
    hide  = true
    title = "Posts"

  [params.contact]
    hide  = false
    title = "Send me a message"
    content = "If you're interested in my work and would like to hear more, get in touch!"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
      #
      # What you need to do for the setup?
      #
      # - set your email address under 'email' below
      # - upload the generated site to your server
      # - send a dummy email yourself to confirm your account
      # - click the confirm link in the email from www.formspree.io
      # - you're done. Happy mailing!
    email = "jntbrady1@gmail.com"

    [params.contact.form]
      # Set custom strings for the form if your native
      # language isn't English
      name = "Your Name"
      email = "Your Email"
      message = "Message"
      submit = "Send message"


# Menu links that appear on the left sidebar
[[menu.main]]
  name = "Home"
  url  = "/"
  weight = 0

